<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<title>iReal Pro to MusicXML to MIDI</title>
	<script src="ireal2musicxml-demo.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<style>
		body {
			background-color: wheat;
		}
		#sheet {
			height: 100vh;
		}
		.hide {
			display: none;
		}
		#player {
			visibility: hidden;
			position: fixed;
			bottom: 0;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}
		.player {
			font-size: larger;
			margin: 5px;
			height: 35px;
			width: 35px;
		}
		#file-error {
			background-color: brown;
			color: lightgray;
		}
		#github {
			position: absolute;
			top: 5px;
			right: 5px;
		}
	</style>
</head>
<body>
<div id="github">
	<a class="github-button" href="https://github.com/infojunkie/ireal-musicxml/tree/main/demo/web" data-size="large" aria-label="Star infojunkie/ireal-musicxml on GitHub">Star on GitHub</a>
</div>

<div>
	<label for="samples">Choose a sample from the list here</label>&nbsp;
	<select id="samples">
		<option value="">-- Choose --</option>
		<option value="jazz.txt">iReal Pro Jazz 1400</option>
		<option value="brazilian.txt">iReal Pro Brazilian 150</option>
		<option value="latin.txt">iReal Pro Latin 50</option>
		<option value="blues.txt">iReal Pro Blues 50</option>
		<option value="pop.txt">iReal Pro Pop 400</option>
		<option value="country.txt">iReal Pro Country 50</option>
		<option value="salma-ya-salama.musicxml">Salma ya Salama (MusicXML)</option>
		<option value="asa-branca.musicxml">Asa Branca (MusicXML)</option>
	</select>
</div>

<div>
	<label for="playlist">Or upload an iReal Pro playlist or a MusicXML file</label>&nbsp;
	<input type="file" id="playlist" name="playlist"/>
	<span id="file-error"></span>
</div>

<div>
	<label for="ireal">Or paste an iReal Pro song URI directly</label>&nbsp;
	<input type="text" size="50" id="ireal" name="ireal" placeholder="irealb://... or irealbook://..."/>
</div>

<div>
	Sheets
	<select id="sheets"></select>
	<span id="download"></span>
</div>
<!--
<div>
	Chord notation
	<input type="radio" id="rhythmic" name="notation" value="rhythmic" checked/>
	<label for="rhythmic">Rhythmic</label>
	<input type="radio" id="slash" name="notation" value="slash"/>
	<label for="slash">Slash</label>
</div>
-->

<div>
	Renderer
	<input type="radio" id="osmd" name="renderer" value="osmd" checked/>
	<label for="osmd">OpenSheetMusicDisplay <span id="osmd-version"></span></label>
	<input type="radio" id="vrv" name="renderer" value="vrv"/>
	<label for="vrv">Verovio <span id="vrv-version"></span></label>
	<!--
	<input type="radio" id="abc" name="renderer" value="abc"/>
	<label for="abc"><span id="abc-version"></span></label>
	-->
</div>

<div>
	<label for="grooves">Groove</label>
	<input list="grooves-list" id="grooves" disabled/>
	<datalist id="grooves-list" disabled></datalist>
</div>

<div>
	MIDI output
	<select id="outputs" disabled></select>
	If you're not using the local synth, you need to connect this output to a MIDI synth like FluidSynth, TiMidity, or <a href="https://mmontag.github.io/dx7-synth-js/" target="_blank">DX7 Synth</a>.
</div>

<div id="player">
	<button class="player" id="rewind">⏮</button>
	<button class="player" id="pause">⏸</button>
	<button class="player" id="play">▶</button>
</div>

<div id="sheet-container"><div id="sheet"></div></div>

</body>
</html>
