<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iReal Pro to MusicXML</title>
	<script src="ireal2musicxml-demo.js"></script>
	<script src="https://www.verovio.org/javascript/app/verovio-app.js"></script>
	<style>
		body {
			background-color: wheat;
		}
		#sheet {
			height: 100vh;
		}
		.hide {
			display: none;
		}
		#player {
			visibility: hidden;
			position: fixed;
			bottom: 0;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}
		.player {
			margin: 5px;
		}
	</style>
</head>
<body>
<a href="https://github.com/infojunkie/ireal-musicxml"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<div>
	<label for="playlist">Upload an iReal Pro playlist or a MusicXML file</label>&nbsp;
	<input type="file" id="playlist" name="playlist"/>
	<span id="file-error"></span>
</div>

<div>
	<label for="ireal">Or paste an iReal Pro song URI directly</label>&nbsp;
	<input type="text" size="50" id="ireal" name="ireal" placeholder="irealb://... or irealbook://..."/>
</div>

Or simply click this <a href="javascript:;" id="jazz1350">playlist of 1350 jazz standards</a>.

<div>
	Sheets
	<select id="sheets"></select>
	<span id="download"></span>
</div>
<!--
<div>
	Chord notation
	<input type="radio" id="rhythmic" name="notation" value="rhythmic" checked/>
	<label for="rhythmic">Rhythmic</label>
	<input type="radio" id="slash" name="notation" value="slash"/>
	<label for="slash">Slash</label>
</div>
-->
<div>
	Renderer
	<input type="radio" id="osmd" name="renderer" value="osmd" checked/>
	<label for="osmd">OpenSheetMusicDisplay <span id="osmd-version"></span></label>
	<input type="radio" id="vrv" name="renderer" value="vrv"/>
	<label for="vrv">Verovio <span id="vrv-version"></span></label>
	<input type="radio" id="abc" name="renderer" value="abc"/>
	<label for="abc"><span id="abc-version"></span></label>
</div>

<div>
	MIDI output
	<select id="outputs"></select>
	Don't forget to connect this output to a MIDI synth like FluidSynth, TiMidity, or <a href="https://mmontag.github.io/dx7-synth-js/" target="_blank">DX7 Synth</a>.
</div>

<div id="player">
	<button class="player" id="rewind">⏮</button>
	<button class="player" id="pause">⏸</button>
	<button class="player" id="play">⏵</button>
</div>

<div id="sheet-container"><div id="sheet"></div></div>

</body>
</html>
