<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iReal Pro to MusicXML</title>
</head>
<body>
<a href="https://github.com/infojunkie/ireal-musicxml"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<div>
	<label for="playlist">Upload an iReal Pro playlist</label>&nbsp;
	<input type="file" id="playlist" name="playlist" accept="text/*"/>
	For example, use this <a href="https://raw.githubusercontent.com/infojunkie/ireal-musicxml/main/test/data/jazz1350.txt" target="_blank">playlist of 1350 jazz standards</a>.
</div>

<div>
	<label for="ireal">Or paste an iReal Pro song URI directly</label>&nbsp;
	<input type="text" size="50" id="ireal" name="ireal" placeholder="ireal://..."/>
</div>

<div>
	Sheets
	<select id="sheets"></select>
	<span id="download"></span>
</div>

<div>
	Renderer
	<input type="radio" id="vrv" name="renderer" value="vrv" checked/>
	<label for="vrv">Verovio</label>
	<input type="radio" id="osmd" name="renderer" value="osmd"/>
	<label for="osmd">OpenSheetMusicDisplay</label>
</div>

<div id="sheet" style="height: 100vh"></div>

<script src="ireal2musicxml-demo.js"></script>
<script src="https://www.verovio.org/javascript/app/verovio-app.js"></script>
</body>
</html>
